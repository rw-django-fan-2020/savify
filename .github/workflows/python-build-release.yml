name: Python-Anwendung build und Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout-Code
        uses: actions/checkout@v3

      - name: Installiere PyInstaller
        run: pip install pyinstaller
        
      - name: Installiere Dependency
        run: python3 setup.py sdist
      - run: pip3 install wheel
      - run: python3 setup.py bdist_wheel
      - run: ls -l dist
      - run: python3 setup.py install

      - name: Erstelle ausführbare Datei
        run: pyinstaller --onefile setup.py

      - name: Lade ausführbare Datei hoch
        uses: actions/upload-artifact@v3
        with:
          name: savify.exe
          path: dist

  release:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Checkout-Code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Lade ausführbare Datei herunter
        uses: actions/download-artifact@v2
        with:
          name: my-executable
          path: dist/

      - name: Erstelle GitHub-Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: ${{ github.ref }}
          body: Release ${{ github.ref }}
